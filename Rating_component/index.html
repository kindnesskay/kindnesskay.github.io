<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rating app</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <main>
      <div id="rate" class="area">
        <div class="content">
          <div class="star">
            <img src="Assets/images/icon-star.svg" alt="" />
          </div>

          <h1>How did we do?</h1>
          <div class="para">
            <p>
              please let us know how we did with your support<br />
              request.All feedback is appreciated to help us<br />
              improve our offering.
            </p>
          </div>
          <form>
            <fieldset class="score_box">
              <label for="1">
                <input
                  type="radio"
                  id="1"
                  class="score"
                  name="1"
                  value="1"
                /><span>1</span>
              </label>
              <label for="2">
                <input
                  type="radio"
                  id="2"
                  class="score"
                  name="2"
                  value="2"
                /><span>2</span>
              </label>
              <label for="3">
                <input
                  type="radio"
                  id="3"
                  class="score"
                  name="3"
                  value="3"
                /><span>3</span>
              </label>
              <label for="4">
                <input
                  type="radio"
                  id="4"
                  class="score"
                  name="4"
                  value="4"
                /><span>4</span>
              </label>
              <label for="5">
                <input
                  type="radio"
                  id="5"
                  class="score"
                  name="5"
                  value="5"
                /><span>5</span>
              </label>
            </fieldset>
          </form>
          <button id="sub" class="submit">SUBMIT</button>
        </div>
      </div>

      <div id="thanks" class="area hide">
        <div class="content">
          <div class="banner">
            <img src="./Assets/images/illustration-thank-you.svg" alt="" />
            <div class="rating_display">
              <p id="no_rating"></p>
            </div>
            <h1>Thank you!</h1>
          </div>
          <div class="para">
            <p>
              we appreciate you taking the time to give a rating.<br />
              if you ever need more support,dont hesitate to <br />
              get in touch!
            </p>
          </div>
        </div>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
